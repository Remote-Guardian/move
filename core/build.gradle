plugins {
    id("groovy")
    id("io.micronaut.library") version "4.4.2"
    id("org.sonarqube") version "4.4.1.3373"
    id("jacoco")
}

version = "0.0.1"
group = "com.remoteguardian"

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor("org.projectlombok:lombok")
    compileOnly("org.projectlombok:lombok")
//    implementation("ch.qos.logback:logback-classic:1.4.5")
//    implementation("ch.qos.logback:logback-core:1.4.5")
    runtimeOnly("org.yaml:snakeyaml")
    testImplementation 'net.bytebuddy:byte-buddy:1.6.5'
}

java {
    sourceCompatibility = JavaVersion.toVersion("17")
    targetCompatibility = JavaVersion.toVersion("17")
}

micronaut {
    testRuntime("spock2")
    processing {
        incremental(true)
        annotations("com.remoteguardian.*")
    }
}

sonar {
    properties {
        property "sonar.projectKey", "Remote-Guardian_move"
        property "sonar.organization", "remoteguardian"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}